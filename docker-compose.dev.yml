version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: solicitor-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: development_secure_2024
      POSTGRES_DB: solicitor_brain
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: solicitor-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog:latest
    container_name: solicitor-mailhog-dev
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    logging:
      driver: 'none' # Disable logs for mailhog

  # Optional: OpenTelemetry collector for observability
  otel-collector:
    image: otel/opentelemetry-collector:latest
    container_name: solicitor-otel-dev
    command: ['--config=/etc/otel-collector-config.yaml']
    volumes:
      - ./ops/otel/otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
    ports:
      - '4317:4317' # OTLP gRPC receiver
      - '4318:4318' # OTLP HTTP receiver
      - '8888:8888' # Prometheus metrics
    depends_on:
      - jaeger

  # Optional: Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: solicitor-jaeger-dev
    environment:
      COLLECTOR_OTLP_ENABLED: 'true'
    ports:
      - '16686:16686' # Jaeger UI
      - '14250:14250' # gRPC

  # Optional: Adminer for database management
  adminer:
    image: adminer:latest
    container_name: solicitor-adminer-dev
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: solicitor-network-dev
    driver: bridge
