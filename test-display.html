<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Display</title>
</head>
<body>
    <h1>Testing Display</h1>
    <p>If you can see this, the browser display is working.</p>
    
    <h2>Checking Server Connection:</h2>
    <div id="status">Checking...</div>
    
    <script>
        // Test connection to server
        fetch('http://localhost:3333/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({username: 'admin', password: 'password123'})
        })
        .then(r => r.json())
        .then(data => {
            document.getElementById('status').innerHTML = 
                '<span style="color: green">✓ Server is running and API works!</span><br>' +
                'Logged in as: ' + data.user.username;
        })
        .catch(err => {
            document.getElementById('status').innerHTML = 
                '<span style="color: red">✗ Server connection failed: ' + err + '</span>';
        });
        
        // Also try to load the React app
        setTimeout(() => {
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:3333';
            iframe.style.width = '100%';
            iframe.style.height = '500px';
            iframe.style.border = '2px solid blue';
            document.body.appendChild(iframe);
        }, 1000);
    </script>
</body>
</html>
